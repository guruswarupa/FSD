<!DOCTYPE html>
<html>

<head>
    <title>FSD Event Listeners Example</title>
    <style>
        img {
            width: 200px;
            border: 3px solid black;
            margin-top: 10px;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>

<body>
    <h2>Event Listeners in JavaScript</h2>

    <!-- Button -->
    <button id="myButton">Click Me</button>

    <!-- Image -->
    <br><br>
    <img id="myImage" src="images/animal.jpg" alt="Sample Image">

    <!-- Output Paragraph -->
    <p id="output">Event messages will appear here...</p>

    <script>
        // Get output paragraph
        const output = document.getElementById("output");

        // Button Click Event
        document.getElementById("myButton").addEventListener("click", function (e) {
            output.textContent = "Button clicked! Event generated by: " + e.target.tagName;

        });
        // Image Mouseover Event
        document.getElementById("myImage").addEventListener("mouseover", function (e) {
            e.target.style.borderColor = "red";
            output.textContent = "Mouseover on image! Event generated by: " + e.target.tagName;
        });

        // Reset border when mouse leaves image
        document.getElementById("myImage").addEventListener("mouseout", function (e) {
            e.target.style.borderColor = "black";
        });
        // Keydown Event for Document
        document.addEventListener("keydown", function (e) {
            output.textContent = "Key pressed: " + e.key + " | Event generated by: " + e.target.tagName;
        });
    </script>
</body>

</html>
